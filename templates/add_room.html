<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add Room</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Room</h2>
        <form method="POST" action="{{ url_for('add_room') }}">
            <div class="form-group">
                <label for="room_no">Room Number</label>
                <input type="text" class="form-control" id="room_no" name="room_no" required>
            </div>
            <div class="form-group">
                <label for="room_type">Room Type</label>
                <input type="text" class="form-control" id="room_type" name="room_type" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                    <option value="Under Maintenance">Under Maintenance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Room</button>
        </form>

        <!-- Display a table of all rooms -->
        <h3 class="mt-5">Available Rooms</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Status</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for rm in room %}
                    <tr>
                        <td>{{ rm[1] }}</td>  <!-- Room_No -->
                        <td>{{ rm[2] }}</td>  <!-- Room_Type -->
                        <td>{{ rm[3] }}</td>  <!-- Status -->
                        <td>{{ rm[4] }}</td>  <!-- Price -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
